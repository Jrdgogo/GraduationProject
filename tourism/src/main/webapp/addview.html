<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加景点</title>
	<link rel="stylesheet" href="css/common.css"/>
	<script src="js/jquery-3.1.1.min.js"></script>    <!--  JQuery文件 -->
	<script src="js/getPojoForAjax.js"></script>
	<script type="text/javascript" language="javascript">  
		//定义数组，存储省份信息  
		var province = [];
		var provinces=[];
		var p=new Province();
		getPojo("/view/findProvinces.action","",p,function(arr){provinces=arr;});
		for(var index=0;index<provinces.length;index++){
			province.push(provinces[index].name);
		}
		//定义数组,存储城市信息  
		var jiangsu = ["南京", "无锡", "常州", "徐州", "苏州", "南通", "连云港", "淮安", "扬州", "盐城", "镇江", "泰州", "宿迁"];  
		var zhejiang = ["杭州", "宁波", "温州", "嘉兴", "湖州", "绍兴", "金华", "衢州", "舟山", "台州", "利水"];  
		var anhui = ["合肥", "芜湖", "安庆", "马鞍山", "阜阳", "六安", "滁州", "宿州", "蚌埠", "巢湖", "淮南", "宣城", "亳州", "淮北", "铜陵", "黄山", "池州"];  
		var jiangxi = ["南昌", "九江", "景德镇", "萍乡", "新余", "鹰潭", "赣州", "宜春", "上饶", "吉安", "抚州"];  
			  
		//页面加载方法  
		$(function () {  
			//设置省份数据  
			setProvince();  
			  
			//设置背景颜色  
			setBgColor();  
		});  
		  		  
		//设置省份数据  
		function setProvince() {  
			//给省份下拉列表赋值  
			var option, modelVal;  
			var $sel = $("#selProvince");  
			  
			//获取对应省份城市  
			for (var i = 0, len = province.length; i < len; i++) {  
			modelVal = province[i];  
			option = "<option value='" + modelVal + "'>" + modelVal + "</option>";  
			  
			//添加到 select 元素中  
			$sel.append(option);  
			}  
			  
			//调用change事件，初始城市信息  
			provinceChange();  
		}  
			  		  
		//根据选中的省份获取对应的城市  
		function setCity(provinec) {  
			var $city = $("#selCity");  
			var proCity, option, modelVal;  
			  
			//通过省份名称，获取省份对应城市的数组名  
			switch (provinec) {  
				case "浙江":  
				proCity = zhejiang;  
				break;  
				case "江苏":  
				proCity = jiangsu;  
				break;  	  
				case "安徽":  
				proCity = anhui;  
				break;  
				case "江西":  
				proCity = jiangxi;  
				break;  	
			}  
		  
			//先清空之前绑定的值  
			$city.empty();  
			  
			//设置对应省份的城市  
			for (var i = 0, len = proCity.length; i < len; i++) {  
			modelVal = proCity[i];  
			option = "<option value='" + modelVal + "'>" + modelVal + "</option>";  
			  
			//添加  
			$city.append(option);  
			}  
		  
			//设置背景  
			setBgColor();  
		}  
		  		  
		//省份选中事件  
		function provinceChange() {  
			var $pro = $("#selProvince");  
			setCity($pro.val());  
		}  
		  		  
		//设置下拉列表间隔背景样色  
		function setBgColor() {  
			var $option = $("select option:odd");  
			$option.css({ "background-color": "#DEDEDE" });  
		}  
	</script>  
</head> 

<body>  
	<form class="" action=""> 
	  <fieldset id="">
	  	<legend>添加景点</legend>	 
		<div class="mtb10">
		       省 份：<select id="selProvince" onchange="provinceChange();"></select> 
		</div> 
		<div class="mtb10">
		      市(区)：<select id="selCity"></select>  
		</div>
	    <div class="mtb10">
		      古镇名：<input type="text" name="viewName"/> 
		</div>
		<div class="mtb10">
		     描述词：<input type="text"  name="viewSummary" /> 
		</div>
		<div class="mtb10">
		     图片上传：<input type="file" name="photos" /> 
		</div>
		<div class="mtb10">
			<div class="mtb10"> 段落文字描述：</div>
		    <textarea name="viewdesc" id="" ></textarea>
		</div>
	    <input type="submit" name="" id="" value="提交" />
	  </fieldset>
	</form>  
</body>
</html>
