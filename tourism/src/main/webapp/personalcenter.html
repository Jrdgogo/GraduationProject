<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>个人中心</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/top_msg.css" />

		<script src="js/jquery-3.1.1.min.js"></script>
		<!--  JQuery文件 -->
		<script src="js/bootstrap.js"></script>
		<script src="js/common.js"></script>
		<script src="js/getPojoForAjax.js"></script>
		<script>
			$(function() {

				$.ajaxw({
					type: "post",
					url: "/home/owner.action",
					async: false,
					data: "",
					dataType: "json",
					success: function(data, textStatus, jqXHR) {
						var user = data.owner;

						$("#username").text(user.username);
						$("#realname").text(user.realname);
						$("#email").text(user.email);
						$("#phone").text(user.phone);

						var account = data.account;
						$("money").text(account.money);

					}
				});

				var param = "type=1&pageSize=2&pageNum=1";
				var params = param.split("&");
				addorder(param);
				$("#order1").on('click', function() {
					param = "type=1&" + params[1] + "&" + params[2];
					$("#more").attr("param", param);
					reloadorder(param)
				});
				$("#order0").on('click', function() {
					param = "type=0&" + params[1] + "&" + params[2];
					$("#more").attr("param", param);
					reloadorder(param)
				});
				$("#order3").on('click', function() {
					param = "type=3&" + params[1] + "&" + params[2];
					$("#more").attr("param", param);
					reloadorder(param)
				});
				$("#order2").on('click', function() {
					param = "type=2&" + params[1] + "&" + params[2];
					$("#more").attr("param", param);
					reloadorder(param)
				});
				$("#order4").on('click', function() {
					param = "type=4&" + params[1] + "&" + params[2];
					$("#more").attr("param", param);
					reloadorder(param)
				});

			});

			function reloadorder(param) {
				$("#row").empty();
				addorder(param);
			}

			function addorder(param) {
				$.ajaxw({
					type: "post",
					url: "/order/orderList.action",
					async: false,
					data: param,
					dataType: "json",
					success: function(data, textStatus, jqXHR) {
						for(var i = 0; i < data.length; i++) {
							var card = data[i];

							var order = card.order;
							var menu = card.menu;

							var details = card.details;
							var divModel = getOrderNodel(order.id);
							$("#row").append(divModel);

							$("#" + order.id + " #oNo").text(order.id.substring(0,8)+"...");
							$("#" + order.id + " #oStatus").text(parseStatus(order.status));
							$("#" + order.id + " #menuname").text(menu.menuname);
							$("#" + order.id + " #num").text(details.length);
							$("#" + order.id + " #price").text(order.price);

							for(var j = 0; j < details.length; j++) {
								var visit = details[j];
								$("#" + order.id).append(getVisit(visit.id))
								$("#" + order.id + " #" + visit.id + " #visit").text(visit.realname);
								$("#" + order.id + " #" + visit.id + " #phone").text(visit.phone);
							}
							$("#" + order.id).append(getoption());
							$("#" + order.id + " #date").text(order.outdate);

							getopA(order.id, card.option);

							var more_a = $("#more");
							var page = card.page;

							var params = param.split("&");
							param = params[0] + "&" + params[1] + "&" + "pageNum=" + (page.pageNum + 1);
							more_a.attr("param", param);

							more_a.on('click', function() {
								addorder(more_a.attr("param"));
							});
						}

					}
				});

			}

			function getopA(id, option) {

				for(var i = 0; i < option.length; i++) {
					var op = option[i];
					var opA = $("<a class=''>" + op + "</a>")
					$("#" + id + " #op").append(opA);

					! function(id, op) {
						opA.on('click', function() {
							orderMore(id, op);
						});
					}(id, op);
				}

			}

			function parseStatus(status) {
				switch(status) {
					case 0:
						return "未支付";
					case 1:
						return "已支付";
					case 2:
						return "改签";
					case 3:
						return "预约";
					case 4:
						return "取消";
				}

			}

			function orderMore(id, op) {
				var uri;
				switch(op) {
					case "支付":
						uri = "/order/confirmOrder.action";
						break;
					case "改签":
						uri = "/order/alterOrder.action";
						break;
					case "预约":
						uri = "/order/bespeakOrder.action";
						break;
					case "取消":
						uri = "/order/cancelOrder.action";
						break;
				}
				var param = "orderId=" + id;

				$.ajaxw({
					type: "post",
					url: uri,
					async: false,
					data: param,
					dataType: "json",
					success: function(data, textStatus, jqXHR) {

						var rp = $("#more").attr("param").split("&");
						var num = rp[2].split("=");
						var rparam = rp[0] + "&" + rp[1] + "&" + num[0] + "=" + 1;
						reloadorder(rparam);

					}
				});

			}

			function getOrderNodel(id) {

				return $("<div class='col-xs-12 col-sm-12 col-md-6 mb5'>" +
					"<div class='card p5 bc-white bs-gray' id='" + id + "'>" +
					"<div class='mb5'>" +
					"<span class=''>订单号：</span>" +
					"<span class='c-red' id='oNo'></span>" +
					"<span class=''>订单状态：</span>" +
					"<span class='c-red' id='oStatus'></span>" +
					"</div>" +
					"<div class='mb5 ml10'>" +
					"<span class=''>订单：</span>" +
					"<span class='' id='menuname'></span>" +
					"<span class=''>出行人数：</span>" +
					"<span class='ml10' id='num'></span>" +
					"<span class=''>订单价格：</span>" +
					"<span class='ml10' id='price'></span>" +
					"</div>" +
					"</div>" +
					"</div>");
			}

			function getVisit(id) {
				return $("<div class='mb5 ml10' id='" + id + "'> " +
					"<span class=''>订票人：</span>" +
					"<span class='' id='visit'></span>" +
					"<span class=''>联系方式：</span>" +
					"<span class='ml10' id='phone'></span>" +
					"</div>");
			}

			function getoption() {
				return $("<div class='mb5 ml10' id='op'>" +
					"<span class=''>出行时间：</span>" +
					"<span class='' id='date'></span>" +
					"<span class=''>操作：</span>" +
					"</div>");
			}
		</script>
	</head>

	<body class="bg bg-qing">
		<div class="mb10 p10 bs-gray">
			<div class="ml10 f10">个人中心</div>
		</div>
		<div class="div-w85 m0a p5 pl20 f7 bc-white relative" style="opacity: 0.8;">
			<img src="images/flower.png" alt="" class="img-tiehua" />
			<div class="mtb10">
				<b class="c-cheng">个人信息</b>
			</div>
			<div class="ml20 mb5">
				<span class="">用户名：</span>
				<span class="" id="username"></span>
				<span class="">真实姓名：</span>
				<span class="" id="realname"></span>
			</div>
			<div class="ml20 mb5">
				<span class="">绑定邮箱：</span>
				<span class="" id="email"></span>
				<span class="">联系方式：</span>
				<span class="" id="phone" ></span>
			</div>
			<div class="mtb10">
				<b class="c-cheng" id="account">账户余额</b>
			</div>
			<div class="ml20 mb5">
				<span class="">当前账户余额：</span>
				<span class="" id="money">0</span>
				<a href="" class="ml10" data-toggle="modal" data-target="#amount">充余额</a>
			</div>
			<div class="mtb10">
				<b class="c-cheng" id="paycode">支付密码</b>
			</div>
			<div class="ml20 mb5">
				<span class="">当前支付密码：</span>
				<span class="">0</span>
				<a href="" class="ml10" data-toggle="modal" data-target="#setpassword">设置密码</a>
				<a href="" class="ml10" data-toggle="modal" data-target="#modifypassword">修改密码</a>
			</div>
			<!--订单详情-->
			<div class="mtb10">
				<ul class="nav">
					<li class="dropdown">
						<a class="dropdown-toggle c-cheng" data-toggle="dropdown" href="#" style="padding-left: 0;">
							<b>订单详情</b>
							<span class="caret"></span>
							<!--向下箭头-->
						</a>
						<ul class="dropdown-menu">
							<li>
								<a id='order1' data-toggle="tab">已支付订单</a>
							</li>
							<li>
								<a id="order0" data-toggle="tab">未支付订单</a>
							</li>
							<li>
								<a id="order3" data-toggle="tab">预约订单</a>
							</li>
							<li>
								<a id="order2" data-toggle="tab">改签订单</a>
							</li>
							<li>
								<a id="order4" data-toggle="tab">取消订单</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="ml20 mr20 mb5">
				<!--导航内容页-->
				<div class="tab-content">
					<div class='tab-pane fade in active' id="orders">
						<div class='row' id='row'>
							<!--订单1-->

						</div>
					</div>
				</div>
				<div class='tac'>
					<a id='more' class='a-shousuo'><img class='img-wh20' src='images/more.png' /></a>
				</div>
			</div>
		</div>

		<!--充余额   模态框（Modal） -->
		<div class="modal fade" id="amount" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">余额充值</h4>
					</div>
					<div class="modal-body">
						<div class="mb5">
							<span class="mr20">充值金额:</span><span class="" id="rechargeamount"></span>
						</div>
						<div class="mb5 count" style="display: table;">
							<button class="btn btn-default p5 ml10 mb5 ftl">20元</button>
							<button class="btn btn-default p5 ml10 mb5 ftl">50元</button>
							<button class="btn btn-default p5 ml10 mb5 ftl">100元</button>
							<button class="btn btn-default p5 ml10 mb5 ftl">150元</button>
							<button class="btn btn-default p5 ml10 mb5 ftl">200元</button>
							<button class="btn btn-default p5 ml10 mb5 ftl">300元</button>
							<button class="btn btn-default p5 ml10 mb5 ftl">400元</button>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="recharge">充值</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<!--设置密码 模态框（Modal） -->
		<div class="modal fade" id="setpassword" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">设置密码</h4>
					</div>
					<div class="modal-body">
						<div class="mb5">
							<span class="mr20">支付密码:</span>
							<input type="password" name="" placeholder="请输入支付密码" />
						</div>
						<div class="mb5">
							<span class="mr20">确认密码:</span>
							<input type="password" name="" placeholder="请再输入支付密码" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<!--修改密码   模态框（Modal） -->
		<div class="modal fade" id="modifypassword" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">余额充值</h4>
					</div>
					<div class="modal-body">
						<div class="mb5">
							<span class="mr20">旧的支付密码:</span>
							<input type="password" name="" placeholder="旧的支付密码" />
						</div>
						<div class="mb5">
							<span class="mr20">新的支付密码:</span>
							<input type="password" name="" placeholder="新的支付密码" />
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="">确定</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script type="text/javascript">
			//	获取充值数
			$('.count button').click(function() {
				$('#rechargeamount').text($(this).text());
				$('#recharge').off('click');
				$('#recharge').click(function() {
					alert("充值成功");
					//当前余额数改变
					var x = parseInt($('#money').text());
					x += parseInt($('#rechargeamount').text());
					$('#money').text(x);
					$('.close').click();
				});
			});
		</script>

	</body>

</html>
