<!doctype html>
<html lang="en" class="welcome">
<head>
	<meta charset="UTF-8">
	<title>遇见-欢迎页</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/common.css">
  

  <script src="js/jquery-3.1.1.min.js"></script>    <!--  JQuery文件 -->
  <script src="js/bootstrap.js"></script>
  <script src="js/common.js"></script>
  <script src="js/webRoot.js"></script>
  <script src="js/registerLogin.js"></script>
  
    <script>
      $(document).ready(function(){

            
     });
    </script>

</head> 
<body class="welcome">
	<div class="bg-welcome">
        <a href="#" class="bgAzc" data-toggle="modal" data-target="#myModal-zc">
           <i></i>
        </a>
        <a href="#" class="bgAdlu" data-toggle="modal" data-target="#myModal-dlu">
           <i></i>
        </a>
  </div>

  <!-- 模态框（Modal）zc -->
  <div class="modal fade" id="myModal-zc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-zc" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">      
                             <!-- 关闭按钮 -->
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel-zc">
                  |注册账号
                </h4>
            </div>
            <div class="modal-body">
                               <!-- 水平表单 -->
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="zcname" class="col-md-3 control-label">注册名：</label>
                        <div class="col-md-9">
                           <input onblur="validateNameisHave()" type="text" class="form-control" id="zcname" placeholder="请输入注册用户名">
                         </div>
                    </div><br>
                    <div class="form-group">
                      <label for="password-zc" class="col-md-3 control-label">输入密码：</label>
                      <div class="col-md-9">
                        <input type="password" class="form-control" id="password-zc" 
                           placeholder="请输入密码">
                      </div>
                  </div><br>
                  <div class="form-group">
                      <label for="pwdcheck" class="col-md-3 control-label">确认密码：</label>
                      <div class="col-md-9">
                        <input type="password" class="form-control" id="pwdcheck" 
                           placeholder="请再次输入密码">
                      </div>
                  </div><br>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-default">注册</button>
                    </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
          </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>

  <!-- 模态框（Modal）dlu -->
  <div class="modal fade" id="myModal-dlu" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-dlu" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">      
                                          <!-- 关闭按钮 -->
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
              </button>
              <h4 class="modal-title" id="myModalLabel-dlu">
               |登录
              </h4>
          </div>
          <div class="modal-body">
                                         <!-- 水平表单 -->
              <form class="form-horizontal" role="form">
                  <div class="form-group">
                      <label for="username" class="col-md-3 control-label">用户名：</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                      </div>
                  </div><br>
                  <div class="form-group">
                      <label for="password-dlu" class="col-md-3 control-label">密码：</label>
                      <div class="col-md-9">
                        <input type="password" class="form-control" id="password-dlu" 
                           placeholder="请输入密码">
                      </div>
                  </div><br>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-default">登录</button>
                    </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
          </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
  </div>
    
</body>
</html>
